<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC Campus - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/utils/navbar.css">
    <style>
        /* General */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f5e9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <style>
    nav {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #2e7d32;
      color: #ffffff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

.logo img {
  height: 75px;
  width: auto;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #a5d6a7; 
}
        
    /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

    /* Toggle class for show/hide */
        .show {
            display: block;
        }
    </style>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.querySelector(".dropdown-content");
            dropdownContent.classList.toggle("show");
        }
    </script>

     <!-- Main Sign-Up Section -->
     <div class="main-container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <div id="general-error" class="error-message general-error" style="display: none;"></div>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <input type="email" 
                           name="email" 
                           placeholder="Email Address"
                           required>
                    <div class="error-text" id="email-error"></div>
                </div>

                <div class="input-group">
                    <input type="text" 
                           name="username" 
                           placeholder="Username"
                           required>
                    <div class="error-text" id="username-error"></div>
                </div>

                <div class="input-group">
                    <input type="password" 
                           name="password" 
                           id="password"
                           placeholder="Password"
                           required>
                </div>

                <div class="input-group">
                    <input type="password" 
                           name="confirm_password" 
                           id="confirm_password"
                           placeholder="Confirm Password"
                           required>
                    <div class="password-requirements">
                        <div class="requirement" id="match">
                            <i class="fas fa-exclamation-circle"></i> Passwords must match
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <select name="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                        <option value="external">External</option>
                    </select>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="/login">Log In</a></p>
            </div>
        </div>
    <style>
        .main-container {
           flex-grow: 1;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       .signup-container {
           background-color: rgba(255, 255, 255, 0.8);
           padding: 40px;
           border-radius: 15px;
           width: 100%;
           max-width: 400px;
           box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
       }

       h2 {
           font-size: 2rem;
           margin-bottom: 20px;
           text-align: center;
           color: #333;
       }

       .input-group {
           margin-bottom: 20px;
           position: relative;
       }

       .input-group input {
           width: 100%;
           padding: 15px;
           border: 2px solid #ddd;
           border-radius: 10px;
           font-size: 1rem;
           outline: none;
           transition: all 0.3s ease;
           background-color: #f9f9f9;
       }

       .input-group input:focus {
           border-color: #4a6ea5;
       }

       .input-group input.error {
           border-color: #dc3545;
       }

       .error-text {
           color: #dc3545;
           font-size: 0.8rem;
           margin-top: 5px;
           padding-left: 5px;
           display: none;
       }

       .error-text i {
           margin-right: 5px;
       }

       .signup-btn {
           width: 100%;
           padding: 15px;
           background-color: #4a6ea5;
           color: white;
           border: none;
           border-radius: 10px;
           font-size: 1.1rem;
           cursor: pointer;
           transition: background-color 0.3s ease;
           margin-top: 10px;
       }

       .signup-btn:hover {
           background-color: #1c3d8c;
       }

       .login-link {
           text-align: center;
           margin-top: 20px;
       }

       .login-link a {
           color: #4a6ea5;
           text-decoration: none;
       }

       .login-link a:hover {
           text-decoration: underline;
       }

       .error-message {
           color: #dc3545;
           font-size: 0.8rem;
           margin-top: 5px;
           padding: 5px 0;
       }

       .general-error {
           background-color: #f8d7da;
           border: 1px solid #f5c6cb;
           border-radius: 5px;
           padding: 10px;
           margin-bottom: 20px;
           text-align: center;
       }

       .password-requirements {
           margin-top: 5px;
           padding-left: 5px;
       }

       .requirement {
           margin: 3px 0;
           color: #dc3545;
           font-size: 0.8rem;
           transition: all 0.3s ease;
           opacity: 1;
       }

       .requirement.valid {
           color: #198754;  /* Green color */
       }

       .requirement.fade-out {
           opacity: 0;
           transition: opacity 2s ease;
       }

       .requirement i {
           margin-right: 5px;
       }

       @keyframes fadeOut {
           from { opacity: 1; }
           to { opacity: 0; }
       }
   </style>

   <script src="/js/auth.js"></script>
   <script src="/js/signup.js"></script>

    <style>
        /* Keep all existing styles */
        /* ... existing code ... */
        
        /* Add new styles for select */
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .input-group select:focus {
            border-color: #4a6ea5;
        }

        .requirement {
            display: block;
            color: #dc3545;
        }

        .requirement.valid {
            color: #198754;
        }

        .requirement.valid i::before {
            content: "\f00c"; /* Font Awesome check icon */
        }
    </style>

    <script>
        // Initialize navbar
        document.addEventListener('DOMContentLoaded', function() {
            initializeNavbar('public', 'signup');
        });
    </script>
    <script src="/utils/navbar.js"></script>
</body>
</html>
