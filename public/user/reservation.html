<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <main class="reservation-selection">
    <h1>Select Reservation Type</h1>
    <div class="reservation-options">
      <a href="on-campus.html" class="option-card">On Campus</a>
      <a href="internal-clients.html" class="option-card">Internal Clients</a>
      <a href="external-clients.html" class="option-card">External Clients</a>
    </div>

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  flex-direction: column;
}

nav {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #2e7d32;
      color: #ffffff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

.logo img {
  height: 75px;
  width: auto;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #a5d6a7; 
}

    .reservation-selection {
  text-align: center;
  padding: 100px 20px;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f1f8e9;
}

.reservation-selection h1 {
  font-size: 2.5rem;
  margin-bottom: 40px;
  color: #256d1b;
}

.reservation-options {
  display: flex;
  flex-direction: column; 
  align-items: center;
  gap: 30px;
}

.option-card {
  background-color: #ffffff;
  padding: 40px 30px;
  width: 250px;
  border-radius: 12px;
  text-decoration: none;
  color: #1b5e20;
  font-weight: 600;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid #c5e1a5;
}

.option-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 24px rgba(67, 160, 71, 0.2);
  background-color: #e8f5e9;
  color: #2e7d32;
}

/* Footer */
.footer {
  background-color: #033E2E;
  color: white;
  text-align: center;
  padding: 108px;
  font-size: 14px;
}
  </style>

  <script>
    // Initialize navbar and check authentication
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login';
        return;
      }

      // Verify user role and initialize navbar
      fetch('/api/auth/verify', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (!data.user) {
          window.location.href = '/login';
          return;
        }

        if (data.user.role === 'admin') {
          initializeNavbar('admin', 'reservation');
        } else if (data.user.role === 'student' || data.user.role === 'external') {
          initializeNavbar('user', 'reservation', data.user.role);
        } else {
          window.location.href = '/login';
        }
      })
      .catch(error => {
        window.location.href = '/login';
      });
    });
  </script>
  <script src="/utils/navbar.js"></script>
</body>
</html>
